name: Auto commit

on:
  schedule:
    - cron: "0 0 * * 0,1,3,4,6"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Git
        run: |
          git config --local user.email "87859520+Parixshit@users.noreply.github.com"
          git config --local user.name "Parixshit"

      - name: Generate commits
        run: |
          for i in $(seq $(( RANDOM % 30 + 1 ))); do
            commit_date=$(date -d "-$i days" +"%a, %d %b %Y %T")
            commit_msg="Commit $i on $commit_date"
            msg_desc="- This is an automated commit generated by a GitHub Actions workflow."
            sed -i "1s/.*/**$GITHUB_ACTOR Committed on: $commit_date**/" README.md
            git add README.md
            git commit -s --date="$commit_date" -m "$commit_msg" -m "$msg_desc"
            sleep 1
          done

      - name: Push changes
        run: git push origin main
